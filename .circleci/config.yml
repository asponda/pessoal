# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.12-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install
      - run: npm rebuild node-sass

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run lint!
      - run: npm run lint

      # run tests!
      - run: npm run test

      - run: npm run build

        # Cache the dist folder for the deploy job
      - save_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
              - dist

  # The deploy job
  deploy:
      working_directory: ~/repo
      docker:
          - image: circleci/node:8.12-browsers
      steps:
          # Log the current branch
          - run:
              name: Show current branch
              command: echo ${CIRCLE_BRANCH}
          # Restore cache from the build job which contains the
          # dist folder that needs to be deployed
          - restore_cache:
              key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          # Install AWS cli
          - run:
              name: Install aws cli
              command:
                  sudo apt-get -y -qq install awscli
          # Set the signature version for the S3 auth
          - run:
              name: Setting Signature Version 4 for S3 Request Authentication
              command: aws configure set default.s3.signature_version s3v4
          # Deploy to the S3 bucket corresponding to the current branch
          - run:
              name: Deploy to S3
              command: |
                  if [ "${CIRCLE_BRANCH}" == "develop" ]; then
                      aws --region sa-east-1 s3 sync dist s3://airtonsponda-dev/ --delete
                  elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
                      aws --region sa-east-1 s3 sync dist s3://airtonsponda-qa/ --delete
                  elif [ "${CIRCLE_BRANCH}" == "master" ]; then
                      aws --region sa-east-1 s3 sync dist s3://airtonsponda/ --delete
                  fi

workflows:
    version: 2
    # The build and deploy workflow
    build_and_deploy:
        jobs:
            - build
            # The deploy job will only run on the filtered branches and
            # require the build job to be successful before it starts
            - deploy:
                requires:
                    - build
                filters:
                    branches:
                        only:
                            - develop
                            - staging
                            - master





